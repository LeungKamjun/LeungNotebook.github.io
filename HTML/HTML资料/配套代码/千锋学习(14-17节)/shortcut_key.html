<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- No.1创建一个标签并且标签里面有文本 -->
  <h1>这是一级标签</h1>
  <!-- No.1创建多个相同的标签并且标签里面有文本 -->
  <h1>这是一级标签</h1>
  <h1>这是一级标签</h1>
  <h1>这是一级标签</h1>
  <h1>这是一级标签</h1>
  <!-- No.3创建多个不同标题标签并且里面有文本 -->
  <h1>这是1级别的标题</h1>
  <h2>这是2级别的标题</h2>
  <h3>这是3级别的标题</h3>
  <h4>这是4级别的标题</h4>
  <h5>这是5级别的标题</h5>
  <h6>这是6级别的标题</h6>
  <!-- No.4嵌套结构标签 -->
  <ul>
    <li>这是ul里面的li</li>
    <li>这是ul里面的li</li>
    <li>这是ul里面的li</li>
    <li>这是ul里面的li</li>
    <li>这是ul里面的li</li>
  </ul>
  <ul>
    <li>这是li里的文本</li>
  </ul>
  <ul>
    <li>这是li里的文本</li>
  </ul>
  <ul>
    <li>这是li里的文本</li>
  </ul>
  <ul>
    <li>这是li里的文本</li>
  </ul>
  <ul>
    <li>这是li里的文本</li>
  </ul>
</body>
</html>
