<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map_area</title>
</head>
<body>
  <img src="images/planets.jpg" alt="" usemap="#planetmap">

  <map name="planetmap">

    <area shape="circle" coords="129,161,10" href="images/mercury.gif" alt="">
    <area shape="circle" coords="180,139,14" href="images/venus.gif" alt="">
  </map>
</body>
</html>
