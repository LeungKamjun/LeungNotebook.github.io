<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>block和inline元素</title>
</head>
<body>
    <div align="center">
      <h1>你对自由的理解是什么？</h1>
      <p>自由不是你想干什么就能干什么。</p>
      <p>而是你不想干什么，就能不干什么。</p>
    </div>

    <div>
      <h1>什么是佛系？</h1>
      <p> <span title="inline">所谓佛系</span> 是对无法改变的事实不强求，而不是浑浑噩噩的代名词。</p>
    </div>
</body>
</html>
